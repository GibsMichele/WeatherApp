name: CI/CD - Weather Station

on:
  push:
    branches: ["main"]      
  pull_request:
    branches: ["main"]      

jobs:
  lint:
    name: Lint (ruff) on stations/
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install ruff
        run: pip install ruff

      - name: Run ruff (limit to stations/)
        run: ruff check mqtt-weather-project/stations --output-format=github

  test:
    name: Tests (pytest) on stations/
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        working-directory: mqtt-weather-project/stations
        run: |
          python -m pip install --upgrade pip
          pip install paho-mqtt pytest

      - name: Run pytest
        working-directory: mqtt-weather-project/stations
        env:
          DISABLE_MQTT: "1"
        run: pytest -q

  docker:
    name: Build & Push Docker image (stations/)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'    
    steps:
      - uses: actions/checkout@v4

      - uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.DOCKERHUB_USERNAME }}/mqtt-weather-project
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=sha,format=long

      - name: Build and push (context stations/)
        uses: docker/build-push-action@v6
        with:
          context: mqtt-weather-project/stations
          file: mqtt-weather-project/stations/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
